                <h1>If you want to contact me.</h1>
                
                <form action="mailto:se.mebea.nibret@gmail.com" method="POST">
                    <div class="form-group">
                        <label for="fn">First Name</label>
                        <input type="text" class="form-control" id="fn" pattern="[A-Z a-z]{5,}" required title="Your first name">
                    </div>
                        
                    <div class="form-group">
                        <label for="ln">Last Name</label>
                        <input type="text" class="form-control" id="ln" pattern="[A-Za-z]{5,}" required title="Your last name">
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required title="EMAIL please">
                    </div>
                         
                    <div class="form-group">
                        <label for="tel">Tel Number</label>
                        <input type="tel"  class="form-control" id="tel" required pattern="[+]{1}[0-9]{12}" title="Must have + at first and 12 numbers(0-9)">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-lg btn-primary ml-3" id="btsub">Submit</button>
                            
                    </form>
